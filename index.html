<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tareas.js" defer></script>

</head>

<body>

    <form class="formulario  container mx-auto flex flex-col  w-[30%] m-[2%]" id="formulario">
        <label for="tarea">Mis Tareas</label> <br>
        <input class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" type="text" id="tarea" placeholder="Ingrese la Nueva Tarea" required> <br>
        <input class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" type="text" id="descripcion" placeholder="Descripcion" required> <br>
        <label for="fechaInicio">Fecha de Inicio: </label>
        <input type="date" id="fechaInicio" required> <br><br>
        <label for="fechafin">Fecha Fin: </label>
        <input type="date" id="fechafin" required> <br><br>
        <label for="asignacion">Asignacion: </label>
        <select name="pets" id="asignacion">
            <option value="">--Please choose an option--</option>
            <option value="pendiente">Pendiente</option>
            <option value="progreso">Progreso</option>
            <option value="completada">Completada</option>
        </select> <br><br>
        <button class="flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" type="submit">Crear Tarea</button>
    </form>

    <div class="contenedor flex">
        <div class="pendientes  w-[32%]"  id="pendientes">
            <h3> TAREAS PENDIENTES</h3>


        </div>

        <div class="progreso w-[32%]" id="progreso">
            <h3> TAREAS EN PROGRESO</h3>

        </div>

        <div class="completada w-[32%]" id="completada">
            <h3> TAREAS  COMPLETADAS</h3>
        </div>

    </div>



</body>

</html>
